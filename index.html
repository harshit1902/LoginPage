<!doctype html>
<html>

<head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/4db9b38e21.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" required>
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
    </div>
</body>

</html>
